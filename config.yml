baseURL: http://raulquiros.com/
languageCode: es-es
title: Blog de Raúl Quirós
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Blog de Raúl Quirós
    description: "Blog personal de Raúl Quirós"
    keywords: [Blog, Portfolio, Raul Quiros]
    author: Raul Quiros
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: true

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Raúl Quirós"
        icon: ""
        iconHeight: 35

    # home-info mode
    homeInfoParams:
        Title: "Hola \U0001F44B"
        Content: "Bienvenidos a mi blog. Aquí vas a encontrar post relacionados con la programación y la gestión de equipos (iré subiendo contenido cuando me vea inspirado \U0001F60E). Obsesionado con el trabajo en equipo y la entrega de valor continua."

    socialIcons:
        - name: github
          url: "https://github.com/raulquiros"
        - name: twitter
          url: "https://twitter.com/RaulQuiiros"
        - name: linkedin
          url: "https://www.linkedin.com/in/raulquiros/"
        - name: email
          url: "mailto:contact@raulquiros.com"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/<path_to_repo>/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: categories
          name: categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
        - identifier: example
          name: example.org
          url: https://example.org
          weight: 30
